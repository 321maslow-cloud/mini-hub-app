<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö—Ä–∏–ø—Ç–æ–¢—Ä–µ–∫–µ—Ä</title>
    <style>
        :root {
            --bg-color: #efeff3; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–∞–∫ –≤ –¢–ì */
            --text-color: #000;
            --card-bg: #fff;
            --header-bg: #5887ff; /* –¶–≤–µ—Ç —à–∞–ø–∫–∏ –∫–∞–∫ –≤ –¢–ì */
            --header-text: #fff;
            --button-bg: #5887ff; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–æ–∫ –∫–∞–∫ –≤ –¢–ì */
            --button-text: #fff;
            --search-bg: #fff;
            --search-border: #d9d9e3;
            --active-tab: #5887ff;
            --inactive-tab: #c5c5d2;
            --shadow: 0 2px 12px rgba(0,0,0,0.05);
            --border-radius: 10px;
        }

        .dark-theme {
            --bg-color: #0f0f13; /* –¢—ë–º–Ω—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ –¢–ì */
            --text-color: #fff;
            --card-bg: #1f2023;
            --header-bg: #5887ff;
            --header-text: #fff;
            --button-bg: #5887ff;
            --button-text: #fff;
            --search-bg: #2d2e33;
            --search-border: #3a3b40;
            --active-tab: #5887ff;
            --inactive-tab: #5e5e6b;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 0;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings {
            display: flex;
            gap: 10px;
        }

        .settings select {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--header-text);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 13px;
            cursor: pointer;
        }

        .container {
            padding: 16px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid var(--search-border);
            border-radius: var(--border-radius);
            background-color: var(--search-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .search-box button {
            padding: 14px 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .popular-crypto {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            margin-bottom: 20px;
        }

        .popular-crypto button {
            white-space: nowrap;
            padding: 8px 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--search-border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chart-container {
            display: none;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .price-info {
            font-size: 18px;
            font-weight: bold;
            margin: 16px 0;
            text-align: center;
            padding: 12px;
            background-color: rgba(88, 135, 255, 0.1);
            border-radius: var(--border-radius);
        }

        .time-buttons {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin: 16px 0;
        }

        .time-buttons button {
            flex: 1;
            padding: 10px;
            background-color: var(--card-bg);
            color: var(--inactive-tab);
            border: 1px solid var(--search-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .time-buttons button.active {
            background-color: var(--active-tab);
            color: white;
            border-color: var(--active-tab);
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
            margin-top: 16px;
        }

        .back-button {
            display: inline-block;
            padding: 14px;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }

        .crypto-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü™ô –ö—Ä–∏–ø—Ç–æ–¢—Ä–µ–∫–µ—Ä</h1>
        <div class="settings">
            <select id="theme-select" onchange="changeTheme()">
                <option value="light">‚òÄÔ∏è</option>
                <option value="dark">üåô</option>
            </select>
            <select id="currency-select" onchange="changeCurrency()">
                <option value="usd">üíµ</option>
                <option value="eur">üá™üá∫</option>
                <option value="rub">üá∑üá∫</option>
                <option value="gbp">üá¨üáß</option>
                <option value="jpy">üáØüáµ</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="crypto-input" placeholder="–ü–æ–∏—Å–∫ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã...">
            <button onclick="searchCrypto()">üîç</button>
        </div>

        <div class="popular-crypto">
            <button onclick="selectCrypto('bitcoin')">‚Çø BTC</button>
            <button onclick="selectCrypto('ethereum')">Œû ETH</button>
            <button onclick="selectCrypto('ton')">TON</button>
            <button onclick="selectCrypto('solana')">‚óé SOL</button>
            <button onclick="selectCrypto('dogecoin')">√ê DOGE</button>
            <button onclick="selectCrypto('shiba-inu')">SHIB</button>
        </div>

        <div class="chart-container" id="chart-container">
            <div class="price-info" id="price-info">
                <!-- –¶–µ–Ω–∞ –∏ –ø—Ä–æ—Ü–µ–Ω—Ç -->
            </div>
            <div class="time-buttons">
                <button onclick="loadChart('1h')" class="active">1—á</button>
                <button onclick="loadChart('1d')">1–¥</button>
                <button onclick="loadChart('7d')">1–Ω</button>
                <button onclick="loadChart('30d')">1–º</button>
                <button onclick="loadChart('1y')">1–≥</button>
                <button onclick="loadChart('max')">–í—Å–µ</button>
            </div>
            <canvas id="chart"></canvas>
        </div>

        <a href="/" class="back-button">‚óÄÔ∏è –ù–∞–∑–∞–¥ –≤ —Ö–∞–±</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentCryptoId = '';
        let currentCurrency = 'usd';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ localStorage
        window.onload = function() {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞");
            const savedTheme = localStorage.getItem('theme') || 'light';
            const savedCurrency = localStorage.getItem('currency') || 'usd';

            document.getElementById('theme-select').value = savedTheme;
            document.getElementById('currency-select').value = savedCurrency;

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            currentCurrency = savedCurrency;
        };

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Ç–µ–º—ã
        function changeTheme() {
            console.log("–°–º–µ–Ω–∞ —Ç–µ–º—ã");
            const theme = document.getElementById('theme-select').value;
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
            localStorage.setItem('theme', theme);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã –≤–∞–ª—é—Ç—ã
        function changeCurrency() {
            console.log("–°–º–µ–Ω–∞ –≤–∞–ª—é—Ç—ã");
            currentCurrency = document.getElementById('currency-select').value;
            localStorage.setItem('currency', currentCurrency);

            // –ï—Å–ª–∏ –∫—Ä–∏–ø—Ç–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ ‚Äî –æ–±–Ω–æ–≤–∏–º –≥—Ä–∞—Ñ–∏–∫
            if (currentCryptoId) {
                const activeButton = document.querySelector('.time-buttons button.active');
                if (activeButton) {
                    loadChart(activeButton.textContent === '1—á' ? '1h' :
                              activeButton.textContent === '1–¥' ? '1d' :
                              activeButton.textContent === '1–Ω' ? '7d' :
                              activeButton.textContent === '1–º' ? '30d' :
                              activeButton.textContent === '1–≥' ? '1y' : 'max');
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –ø–æ–ø—É–ª—è—Ä–Ω–æ–π –∫—Ä–∏–ø—Ç—ã
        function selectCrypto(crypto) {
            console.log("–í—ã–±—Ä–∞–Ω–∞ –∫—Ä–∏–ø—Ç–∞:", crypto);
            document.getElementById('crypto-input').value = crypto;
            searchCrypto();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∫—Ä–∏–ø—Ç—ã
        async function searchCrypto() {
            console.log("–ü–æ–∏—Å–∫ –∫—Ä–∏–ø—Ç—ã");
            const input = document.getElementById('crypto-input').value.trim().toLowerCase();

            if (!input) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã');
                return;
            }

            // –ù–∞–π–¥—ë–º ID –∫—Ä–∏–ø—Ç—ã
            const listUrl = 'https://api.coingecko.com/api/v3/coins/list';
            try {
                const response = await fetch(listUrl);
                const coins = await response.json();

                const coin = coins.find(c => c.name.toLowerCase() === input || c.symbol.toLowerCase() === input);
                if (!coin) {
                    document.getElementById('chart-container').style.display = 'none';
                    alert('–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                currentCryptoId = coin.id;
                document.getElementById('chart-container').style.display = 'block';
                loadChart('1d'); // –ó–∞–≥—Ä—É–∑–∏–º –≥—Ä–∞—Ñ–∏–∫ –∑–∞ 1 –¥–µ–Ω—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞
        async function loadChart(days) {
            console.log("–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞:", days);
            if (!currentCryptoId) return;

            // –°–±—Ä–æ—Å–∏–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.time-buttons button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // –í—ã–±–µ—Ä–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
            let url;
            if (days === '1h') {
                url = `https://api.coingecko.com/api/v3/coins/${currentCryptoId}/market_chart?vs_currency=${currentCurrency}&days=1&interval=hourly`;
            } else {
                url = `https://api.coingecko.com/api/v3/coins/${currentCryptoId}/market_chart?vs_currency=${currentCurrency}&days=${days}&interval=daily`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                const prices = data.prices;
                if (!prices || prices.length === 0) {
                    document.getElementById('price-info').innerHTML = '‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                    return;
                }

                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—ã –∏ —Ü–µ–Ω—ã
                const labels = prices.map(p => {
                    const date = new Date(p[0]);
                    if (days === '1h') {
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else {
                        return date.toLocaleDateString();
                    }
                });
                const values = prices.map(p => p[1]);

                // –ü–æ—Å—á–∏—Ç–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç
                const startPrice = values[0];
                const endPrice = values[values.length - 1];
                const percentChange = ((endPrice - startPrice) / startPrice * 100).toFixed(2);

                // –û–±–Ω–æ–≤–∏–º —Ü–µ–Ω—É –∏ –ø—Ä–æ—Ü–µ–Ω—Ç
                document.getElementById('price-info').innerHTML = 
                    `–¶–µ–Ω–∞: ${endPrice.toFixed(2)} ${currentCurrency.toUpperCase()} | –ò–∑–º–µ–Ω–µ–Ω–∏–µ: ${percentChange > 0 ? '+' : ''}${percentChange}%`;

                // –ù–∞—Ä–∏—Å—É–µ–º –≥—Ä–∞—Ñ–∏–∫
                const ctx = document.getElementById('chart').getContext('2d');
                if (window.myChart) window.myChart.destroy();

                window.myChart = new Chart(ctx, {
                    type: 'line',
                     {
                        labels: labels,
                        datasets: [{
                            label: currentCryptoId,
                             values,
                            borderColor: '#5887ff',
                            backgroundColor: 'rgba(88, 135, 255, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: false }
                        }
                    }
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞:', error);
                document.getElementById('price-info').innerHTML = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫';
            }
        }

        // –ü–æ–∑–≤–æ–ª–∏–º –∏—Å–∫–∞—Ç—å –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        document.getElementById('crypto-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCrypto();
            }
        });
    </script>
</body>
</html>
