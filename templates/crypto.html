<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö—Ä–∏–ø—Ç–æ–¢—Ä–µ–∫–µ—Ä</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #000;
            --card-bg: #fff;
            --button-bg: #008CBA;
            --button-text: #fff;
            --search-border: #ccc;
            --header-bg: #4CAF50;
            --header-text: #fff;
        }

        .dark-theme {
            --bg-color: #121212;
            --text-color: #fff;
            --card-bg: #1e1e1e;
            --button-bg: #4CAF50;
            --button-text: #fff;
            --search-border: #555;
            --header-bg: #2e7d32;
            --header-text: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
        }

        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings {
            display: flex;
            gap: 10px;
        }

        .settings select, .settings button {
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--header-text);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-container {
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
        }

        .search-box input {
            padding: 16px;
            width: 70%;
            font-size: 16px;
            border: 2px solid var(--search-border);
            border-radius: 10px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-box button {
            padding: 16px 22px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #45a049;
        }

        .chart-container {
            margin-top: 30px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –ø–æ–∏—Å–∫–∞ */
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .time-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .time-buttons button {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .time-buttons button:hover {
            opacity: 0.9;
        }

        .time-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }

        .price-info {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(76, 175, 80, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            opacity: 0.9;
        }

        canvas {
            width: 100% !important;
            max-width: 800px;
            height: auto !important;
        }

        .popular-crypto {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .dark-theme .popular-crypto {
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ -->
    <div class="header">
        <h1>ü™ô –ö—Ä–∏–ø—Ç–æ–¢—Ä–µ–∫–µ—Ä</h1>
        <div class="settings">
            <select id="theme-select" onchange="changeTheme()">
                <option value="light">‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è</option>
                <option value="dark">üåô –¢—ë–º–Ω–∞—è</option>
            </select>
            <select id="currency-select" onchange="changeCurrency()">
                <option value="usd">üíµ USD</option>
                <option value="eur">üá™üá∫ EUR</option>
                <option value="rub">üá∑üá∫ RUB</option>
                <option value="gbp">üá¨üáß GBP</option>
                <option value="jpy">üáØüáµ JPY</option>
            </select>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="crypto-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, ton, doge, shib...)">
            <button onclick="searchCrypto()">üîç –ù–∞–π—Ç–∏</button>
        </div>
        <div class="popular-crypto">
            –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ: TON, DOGE, SHIB, PEPE, SOL, BTC, ETH...
        </div>
    </div>

    <div class="chart-container" id="chart-container">
        <div class="price-info" id="price-info">
            <!-- –¶–µ–Ω–∞ –∏ –ø—Ä–æ—Ü–µ–Ω—Ç -->
        </div>
        <div class="time-buttons">
            <button onclick="loadChart('1h')" class="active">1—á</button>
            <button onclick="loadChart('1d')">1–¥</button>
            <button onclick="loadChart('7d')">1–Ω</button>
            <button onclick="loadChart('30d')">1–º</button>
            <button onclick="loadChart('1y')">1–≥</button>
            <button onclick="loadChart('max')">–í—Å–µ</button>
        </div>
        <canvas id="chart"></canvas>
    </div>

    <a href="/" class="button">‚óÄÔ∏è –ù–∞–∑–∞–¥ –≤ —Ö–∞–±</a>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentCryptoId = '';
        let currentCurrency = 'usd';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const savedCurrency = localStorage.getItem('currency') || 'usd';

            document.getElementById('theme-select').value = savedTheme;
            document.getElementById('currency-select').value = savedCurrency;

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
            currentCurrency = savedCurrency;
        };

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Ç–µ–º—ã
        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
            localStorage.setItem('theme', theme);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã –≤–∞–ª—é—Ç—ã
        function changeCurrency() {
            currentCurrency = document.getElementById('currency-select').value;
            localStorage.setItem('currency', currentCurrency);

            // –ï—Å–ª–∏ –∫—Ä–∏–ø—Ç–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ ‚Äî –æ–±–Ω–æ–≤–∏–º –≥—Ä–∞—Ñ–∏–∫
            if (currentCryptoId) {
                const activeButton = document.querySelector('.time-buttons button.active');
                if (activeButton) {
                    loadChart(activeButton.textContent === '1—á' ? '1h' :
                              activeButton.textContent === '1–¥' ? '1d' :
                              activeButton.textContent === '1–Ω' ? '7d' :
                              activeButton.textContent === '1–º' ? '30d' :
                              activeButton.textContent === '1–≥' ? '1y' : 'max');
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∫—Ä–∏–ø—Ç—ã
        async function searchCrypto() {
            const input = document.getElementById('crypto-input').value.trim().toLowerCase();

            if (!input) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã');
                return;
            }

            // –ù–∞–π–¥—ë–º ID –∫—Ä–∏–ø—Ç—ã
            const listUrl = 'https://api.coingecko.com/api/v3/coins/list';
            try {
                const response = await fetch(listUrl);
                const coins = await response.json();

                const coin = coins.find(c => c.name.toLowerCase() === input || c.symbol.toLowerCase() === input);
                if (!coin) {
                    document.getElementById('chart-container').style.display = 'none';
                    alert('–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }

                currentCryptoId = coin.id;
                document.getElementById('chart-container').style.display = 'block';
                loadChart('1d'); // –ó–∞–≥—Ä—É–∑–∏–º –≥—Ä–∞—Ñ–∏–∫ –∑–∞ 1 –¥–µ–Ω—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞
        async function loadChart(days) {
            if (!currentCryptoId) return;

            // –°–±—Ä–æ—Å–∏–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.time-buttons button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // –í—ã–±–µ—Ä–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
            let url;
            if (days === '1h') {
                url = `https://api.coingecko.com/api/v3/coins/${currentCryptoId}/market_chart?vs_currency=${currentCurrency}&days=1&interval=hourly`;
            } else {
                url = `https://api.coingecko.com/api/v3/coins/${currentCryptoId}/market_chart?vs_currency=${currentCurrency}&days=${days}&interval=daily`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                const prices = data.prices;
                if (!prices || prices.length === 0) {
                    document.getElementById('price-info').innerHTML = '‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è';
                    return;
                }

                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—ã –∏ —Ü–µ–Ω—ã
                const labels = prices.map(p => {
                    const date = new Date(p[0]);
                    if (days === '1h') {
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    } else {
                        return date.toLocaleDateString();
                    }
                });
                const values = prices.map(p => p[1]);

                // –ü–æ—Å—á–∏—Ç–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç
                const startPrice = values[0];
                const endPrice = values[values.length - 1];
                const percentChange = ((endPrice - startPrice) / startPrice * 100).toFixed(2);

                // –û–±–Ω–æ–≤–∏–º —Ü–µ–Ω—É –∏ –ø—Ä–æ—Ü–µ–Ω—Ç
                document.getElementById('price-info').innerHTML = 
                    `–¶–µ–Ω–∞: ${endPrice.toFixed(2)} ${currentCurrency.toUpperCase()} | –ò–∑–º–µ–Ω–µ–Ω–∏–µ: ${percentChange > 0 ? '+' : ''}${percentChange}%`;

                // –ù–∞—Ä–∏—Å—É–µ–º –≥—Ä–∞—Ñ–∏–∫
                const ctx = document.getElementById('chart').getContext('2d');
                if (window.myChart) window.myChart.destroy();

                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: currentCryptoId,
                            data: values,
                            borderColor: '#4CAF50',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: false }
                        }
                    }
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞:', error);
                document.getElementById('price-info').innerHTML = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫';
            }
        }

        // –ü–æ–∑–≤–æ–ª–∏–º –∏—Å–∫–∞—Ç—å –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        document.getElementById('crypto-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCrypto();
            }
        });
    </script>
</body>
</html>
