            --secondary-text: #8a8e97;

            display: flex;
            align-items: center;

        }

        .profile-name {
            font-size: 20px;

        .profile-id {

            margin: 0 0 24px 0;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 24px 0;
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .back-button {
            display: inline-block;
            padding: 16px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 30px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: 500;
